<h1>链表</h1>
<p>链表存储有序的元素集合，但不同于数组，链表中的元素在内存中并不是连续放置的。每个
  元素由一个存储元素本身的节点和一个指向下一个元素的引用（也称指针或链接）组成。</p>

<p>对比数组的优点：数组的大小是固定的，从数组的起点或中间插入或移
  除项的成本很高，因为需要移动元素。</p>
